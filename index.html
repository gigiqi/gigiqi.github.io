<!DOCTYPE html>
    <head>
        <title>병신</title>
        <meta charset="UTF-8">
        <style>
        .wrapper { 
            height: 100%;
            width: 100%;
            left:0;
            right: 0;
            top: 0;
            bottom: 0;
            position: absolute;
            background: linear-gradient(124deg, red, orange, yellow, green, blue, indigo, purple);
            background-size: 1800% 1800%;

            -webkit-animation: rainbow 2s infinite;
            -z-animation: rainbow 2s infinite;
            -o-animation: rainbow 2s infinite;
            animation: rainbow 2s infinite;}

            @-webkit-keyframes rainbow {
                0%{background-position:0% 50%}
                50%{background-position:100% 50%}
                100%{background-position:0% 50%}
            }
            @-moz-keyframes rainbow {
                0%{background-position:0% 82%}
                50%{background-position:100% 19%}
                100%{background-position:0% 82%}
            }
            @-o-keyframes rainbow {
                0%{background-position:0% 82%}
                50%{background-position:100% 19%}
                100%{background-position:0% 82%}
            }
            @keyframes rainbow { 
                0%{background-position:0% 82%}
                50%{background-position:100% 19%}
                100%{background-position:0% 82%}
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h1 style="font-size: 5em; color: white; text-align: center">병신, 그는 조건희인가</h1>
            <a href="https://www.google.com/search?hl=ko&sxsrf=ACYBGNRuC_PzYIagFHaN3HCd6gfSuhT95w%3A1572844923886&source=hp&ei=e7W_XZrGM4zrwQPqhaPADg&q=%EC%A1%B0%EA%B1%B4%ED%9D%AC&oq=%EC%A1%B0%EA%B1%B4%ED%9D%AC&gs_l=psy-ab.3..35i39j0l2j0i30l7.1277.2325..2356...8.0..2.254.1180.0j8j1......0....1..gws-wiz.....10..35i362i39j0i131.ImsDqkfkG1M&ved=0ahUKEwja7-P358_lAhWMdXAKHerCCOgQ4dUDCAk&uact=5">조건희는 누구인가?</a>
            <h3 onclick="alert('남을 평가하기 전에 자신을 돌아보십시요')">인정?</h3>
            <input id="sex">
            <button onclick="alert(document.getElementById('sex').value + ' 병신')">서브밋</button>
        </div>
    </body>
</html>
