<!DOCTYPE html>
    <head>
        <title>CHOKUNHEE</title>
        <meta charset="UTF-8">
        <style>
        .wrapper { 
            height: 100%;
            width: 100%;
            left:0;
            right: 0;
            top: 0;
            bottom: 0;
            position: absolute;
            background: linear-gradient(124deg, red, orange, yellow, green, blue, indigo, purple);
            background-size: 1800% 1800%;

            -webkit-animation: rainbow 2s infinite;
            -z-animation: rainbow 2s infinite;
            -o-animation: rainbow 2s infinite;
            animation: rainbow 2s infinite;}

            @-webkit-keyframes rainbow {
                0%{background-position:0% 50%}
                50%{background-position:100% 50%}
                100%{background-position:0% 50%}
            }
            @-moz-keyframes rainbow {
                0%{background-position:0% 82%}
                50%{background-position:100% 19%}
                100%{background-position:0% 82%}
            }
            @-o-keyframes rainbow {
                0%{background-position:0% 82%}
                50%{background-position:100% 19%}
                100%{background-position:0% 82%}
            }
            @keyframes rainbow { 
                0%{background-position:0% 82%}
                50%{background-position:100% 19%}
                100%{background-position:0% 82%}
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h1 style="font-size: 5em; color: white; text-align: center">조건희는 병신입니까??</h1>
            <h3 onclick="alert('남을 평가하기 전에 자신을 돌아보십시요')">인정?</h3>
            <a style="font-size : 5em"href="http://www.naver.com">진실의 방</a>
        </div>
    </body>
</html>
